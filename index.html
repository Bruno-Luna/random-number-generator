<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Random Number Generator</title>
</head>
<body>
    <header>
        <h2>Random Number Generator</h2>
    </header>
    
    <section>
        <div>
            <input type="number" placeholder="De:" title="Digite o número inicial" class="numberOf">
            <input type="number" placeholder="Até:" title="Digite o número final" class="numberUpTo">
        </div>
        <div>
            <button type="reset" title="Limpar campos" class="clear">Limpar</button>
            <button type="submit" title="Sortear número" class="generate">Sortear</button>
            <p></p>
        </div>
    </section>
    <script src="assets/scripts/app.js"></script>
</body>
</html>
